<div class="mt-2 p-3">
    <h2>{{data}}</h2>
</div>
<div class="container align-center ">
    <p>Login</p>
    <form class="form">
        <label>Email</label>
        <input type="text" (change)="acnoChange($event)" class="input" name="uname" id="ul" placeholder="Username or AC.NO">
        <label>password</label>
        <input type="password" (change)="passChange($event)" name="password" id="p1" class="input" placeholder="password">
        <button (click)="login()" type="button">Submit</button>
    </form>
</div>
